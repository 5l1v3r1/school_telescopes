<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>System and Network Configuration</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.24.1" />
</head>

<body bgcolor="lightgrey">
<img  alt="ORION" src="/orion_logo.png" width="100" height="25">
<hr>
<form action="/sysupdate.html" method="get">

<b>IP Address</b><input type="text" name="newip" maxlength=64 value="{{ipaddr}}">
<b>Netmask</b><input type="text" name="newmask" maxlength=64 value="{{netmask}}">
<b>Gateway address</b><input type="text" name="newgateway" maxlength=64 value="{{gateway}}"><br>
<b>Hostname</b><input type="text" name="newhost" maxlength=32 value="{{hostname}}"><br>
<b>DNS Server</b><input type="text" name="newdns" maxlength=64 value="{{dns}}"><br>
<b>NTP Servers</b><input type="text" name="ntpservers" maxlength=128 value="{{ntpservers}}"><br>
<b>Reboot after update?</b><input type="checkbox" name="reboot"><br>
<input type="submit" value="Update" onclick="return confirm('Are you sure you wish to apply this update?')" >
</form>

<hr style="height:10px;background-color:beige">
<form action="/reboot.html" method="get">
<h3>Reboot System</h3>
<input type="submit" onclick="return confirm('Are you sure you wish to reboot?')" value="Reboot">
</form>

<hr style="height:10px;background-color:beige">
<form action="/halt.html" method="get">
<h3>Halt System</h3>
<input type="submit" value="Halt" onclick="return confirm('Are you sure you wish to halt?')">
</form>

<hr>
<hr>
<img  alt="CCERA" src="/transparent-logo.png" width="150" height="35">
	
</body>

</html>
