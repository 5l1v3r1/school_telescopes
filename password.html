	<title>Password Change</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<body bgcolor="lightgrey">
<form action="/pwchange.html" method="get">
<h3>Change Password</h3>
<b>Username</b><input type="text" name="user" maxlength=16><br>
<b>Old Password</b><input type="password" name="opassword" maxlength=32><br>
<b>New Password</b><input type="password" name="npassword1" maxlength=32><br>
<b>Retype New Password</b><input type="password" name="npassword2" maxlength=32><br>
<input type="submit" value="Update">
</form>
	
</body>

</html>
